- !user demouser

- !policy
  id: devapp
  body:
    - !group secret-users
    - !var db_uname
    - !var db_pass

    - !permit
      role: !group secret-users
      privileges: [ read, execute ]
      resources:
        - !var db_uname
        - !var db_pass

- !grant
  role: !group devapp/secret-users
  member: !user demouser